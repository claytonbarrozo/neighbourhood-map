<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <style media="screen">
      #map {
        width:100%;
        height: 2000px;
      }
    </style>
    <div class="row">
      <div class="col-sm-4 mt-4">
        <form class="w-100 px-4">
          <input type="text" placeholder="Location" class="w-100 mb-4 pl-2">
          <button class="btn btn-primary btn-sm btn-block">Find</button>
        </form>
      </div>
      <div class="col-sm-8">
        <div id="map"></div>
      </div>
    </div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0mO2BsN9Wm_4nFofTOCp22XxDg5C6wtQ&callback=initMap">
   </script>
  </body>
</html>
